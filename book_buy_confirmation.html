<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BookShare</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/book_buy_confirmation.css">
  <link rel="shortcut icon" href="../images/favicon.ico" />
</head>

<body>

  <iframe src="header.html" width="100%" height="150"></iframe>

  <main class="main">
    <div class="box">
      <div class="content-a">
        <h2>Book購入確認</h2>
      </div>

      <div class="content-b">
        <div class="book-picture">
          <img src="../images/bookdetail1.png" alt="本">
          <div class="title">
            <h3></h3>
          </div>
        </div>

        <div class="book-infomation">
          <div class="detail">
            <div class="detail-text">
              <h2>ユーザー名: Miho</h2>
              <h2>著書名: 森絵都</h2>
              <h2>著者名: いつかパラソルの下で</h2>
            </div>

            <div class="book-price">
              <h2>1冊　1300円</h2>
            </div>

          </div>
          <!--↑detail終わり-->

          <div class="detail-button">
            <div class="detail-coment">
              <h2>こちらの本を購入しますが<br><span>よろしいですか？</span></h2>
            </div>
            <a href="book_buy_completed.html"><input class="button" type="submit" value="購入確定" style="width: 120px; padding: 10px;"></a>
          </div>

        </div>
        <!--↑book-infomation終わり-->

      </div>
      <!--↑content-b終わり-->

      <div class="content-c">
        <h2>Book詳細に<a href="../bookdetail.html">戻る</a></h2>
      </div>

    </div>
  </main>
  <iframe src="footer.html" width="100%" height="100px"></iframe>

</body>

</html>
